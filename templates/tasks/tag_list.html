{% extends "base.html" %}

{% block content %}
  <h1>Tags
    <a style="float: right" href="{% url 'tasks:tag-create' %}">
      <button class="btn btn-primary" type="submit"> Add </button>
    </a>
  </h1>
  {%  if tag_list %}
    <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
    <tr>
      <td>{{ tag.name }}</td>
      <td><a href="{% url "tasks:tag-update" pk=tag.id %}">
        <button class="btn btn-secondary" type="submit">Update</button></a></td>
      <td><a href="{% url "tasks:tag-delete" pk=tag.id %}">
        <button class="btn btn-secondary" type="submit">Delete</button></a></td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>Unfortunately, no tags were found.</p>
  {% endif %}
{% endblock %}
